<!-- <c-col xs="3" xs="3"> -->
    <c-widget-stat-f
      title="{{'PENDING TASKS' | translate}}"
      class="mb-3"
      color="danger"
      padding
      [value]="widgetService.pendingTaskCount">
      <ng-template cTemplateId="widgetIconTemplate">
        <svg [cIcon]="icons.cilTask" size="xl" ></svg>
      </ng-template>
      <ng-template cTemplateId="widgetFooterTemplate">
        <a class="font-weight-bold font-xs text-medium-emphasis"
           routerLink="/task">
          <div class="d-flex align-items-center justify-content-between">
            <span>{{"View Tasks" | translate}}</span>
            <svg [cIcon]="icons.cilArrowRight" width="16"></svg>
          </div> 
        </a>
      </ng-template>
    </c-widget-stat-f>
