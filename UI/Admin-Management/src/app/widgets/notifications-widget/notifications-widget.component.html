<!-- <c-col xs="3" xs="3"> -->
    <c-widget-stat-f
      title="{{'UNREAD NOTIFICATIONS' | translate}}"
      class="mb-3"
      color="info"
      padding
      [value]="widgetService.notificationsCount">
      <ng-template cTemplateId="widgetIconTemplate">
        <svg [cIcon]="icons.cilBell" size="xl"></svg>
      </ng-template>
      <ng-template cTemplateId="widgetFooterTemplate">
        <a class="font-weight-bold font-xs text-medium-emphasis"
           routerLink="/notifications">
          <div class="d-flex align-items-center justify-content-between">
            <span>{{"View Notifications" | translate}}</span>
            <svg [cIcon]="icons.cilArrowRight" width="16"></svg>
          </div> 
        </a>
      </ng-template>
    </c-widget-stat-f>
