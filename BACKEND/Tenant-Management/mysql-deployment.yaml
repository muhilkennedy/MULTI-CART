apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-mysql-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: release-name-mysql
  template:
    metadata:
      labels:
        app: release-name-mysql
    spec:
      containers:
          - name: release-name-mysql-container
            image: mysql:latest
            env:
              - name: MYSQL_ROOT_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: mysql-root-password
                    key: password
              - name: MYSQL_DATABASE
                value: tenantmanagement
                # value: {{ .Values.mysql.databaseName }}
              - name: MYSQL_USER
                valueFrom:
                  secretKeyRef:
                    name: mysql-username
                    key: username
              # - name: MYSQL_PASSWORD
              #   valueFrom:
              #     secretKeyRef:
              #       name: mysql-password
              #       key: password
            ports:
              - containerPort: 3306
